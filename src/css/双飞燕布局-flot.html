<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>双飞燕布局</title>
	<style>
		html * {
			padding: 0;
			margin: 0;
		}

		.float {
			float: left;
		}

		.main {
			width: 100%;
			height: 300px;
			background-color: #ccc;
		}

		.main-content {
			margin: 0 200px 0 200px;
		}

		.left {
			width: 200px;
			height: 300px;
			background-color: blue;
			margin-left: -100%;
		}

		.right {
			width: 200px;
			height: 300px;
			background-color: pink;
			margin-left: -200px;
		}
	</style>
</head>

<body>
	<div class="main float">
		<div class="main-content">main</div>
	</div>
	<div class="left float">
		left
	</div>
	<div class="right float">
		right
	</div>
</body>

</html>
