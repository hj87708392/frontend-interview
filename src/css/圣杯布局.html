<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>圣杯</title>
	<style>
		html * {
			padding: 0;
			margin: 0;
		}

		.container {
			padding: 0 200px;
			height: 10px;
			background-color: burlywood;
		}

		.float {
			float: left;
		}

		.center {
			width: 100%;
			background-color: #ccc;
		}

		.left {
			width: 200px;
			background-color: blue;
			margin-left: -100%;
			position: relative;
			right: 200px;
		}

		.right {
			width: 200px;
			background-color: pink;
			margin-right: -200px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="center float">
			main
		</div>
		<div class="left float">
			left
		</div>
		<div class="right float">
			right
		</div>
	</div>
</body>

</html>
